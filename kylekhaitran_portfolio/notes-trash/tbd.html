<!-- Audio Gallery Section -->
<div

    background-image: linear-gradient(rgba(9, 9, 12, 0.9), rgba(9, 9, 12, 0.9));

  <div class="flex w-full max-w-3xl flex-col border-r px-8 py-16">
    <h2 class="text-foreground text-2xl font-medium mb-6">Audio Collection</h2>
    <h3 class="text-foreground/70 text-lg mb-8">
      sounds that inspire me or sounds created by me

        <div
          class="relative overflow-hidden rounded-lg shadow-lg border border-foreground/10 bg-secondary/50 p-4 flex items-center justify-between transition-colors duration-300 hover:bg-secondary/70"
        >
          <div class="flex items-center space-x-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-foreground/70 group-hover:text-foreground"
            >
              <path d="M9 18V5l12-2v13" />
              <circle cx="6" cy="18" r="3" />
              <circle cx="18" cy="16" r="3" />
            </svg>
            <div>
              <h4 class="text-foreground font-medium">Ambient Waves</h4>
              <p class="text-foreground/70 text-sm">Ocean Soundscape</p>
            </div>
          </div>
          <button
            class="bg-foreground/10 text-foreground/70 hover:bg-foreground/20 rounded-full p-2 transition-colors duration-300"
            aria-label="Play Ocean Soundscape"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
